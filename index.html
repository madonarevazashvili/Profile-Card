<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Static Template</title>
  </head>
  <body>
    <div class="container">
      <img class="pon" src="img/bg-pattern-card.svg" alt="pattern-card" />
      <img class="victor" src="img/image-victor.jpg" alt="victor" />
      <h1 class="bold">Victor Crest <span class="gr">26</span></h1>
      <p class="city">London</p>
      <div class="line"></div>
      <div class="box">
        <div class="box-1">
          <span class="big">80K</span>
          <span class="small">Followers</span>
        </div>
        <div class="box-2">
          <span class="big">803K</span>
          <span class="small">Likes</span>
        </div>
        <div class="box-3">
          <span class="big">1.4K</span>
          <span class="small">Photos</span>
        </div>
      </div>
    </div>
  </body>
</html>
